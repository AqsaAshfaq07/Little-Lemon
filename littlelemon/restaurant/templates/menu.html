{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu_items %}
    <p>
        <a href=" {% url 'menu_item' id=item.id %}">
            <b> {{ item.name }} </b>
            </a>

        <span class="menu-price">
           <i> ${{ item.price }}.00 </i>
        </span>
    
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
